<div class="container">
    <!-- <div class="row">
      <div class="col">
        <h2>Welcome to the Pet Component</h2>
        <p>This is where pet-related content will go.</p>
      </div>
    </div> -->
    <div class="row">
        <div class="col">
            <img src="https://img.icons8.com/?size=120&id=117108&format=png&color=000000" alt="">
        </div>
        <div class="col">
            <h2>Pet Component</h2>
            <p>This is where pet-related content will go.</p>
        </div>
    </div>


    <div class="card">
        <div class="card-body">
            <app-map></app-map>
        </div>
        <div class="card-footer">
            <div class="location-card">
                <img class="package-icon" src="https://img.icons8.com/?size=30&id=2436&format=png&color=8A6CDD" alt="">

                <div class="location-info">
                    <h4 class="location-title">Your location</h4>
                    <p class="location-id">location</p>
                </div>

                <div class="menu-dots">
                    <img src="https://img.icons8.com/?size=30&id=LKsFvL102V3q&format=png&color=BCBABF" alt="">
                </div>

            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <div class="card" style="height: 17rem;">
                <div class="card-body">
                    <!-- <p>State: {{ state }}</p> -->
                    <div class="input-group mb-3 mt-4">
                        <input type="text" class="form-control" [(ngModel)]="value" placeholder="Enter geofence value"
                            aria-label="Geofence value" aria-describedby="button-addon2" [disabled]="!state">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                            (click)="setGeofence()" [disabled]="!state">
                            Set geofence
                        </button>
                    </div>


                    <div class="mb-3" [class.disabled]="!state">
                        <label class="form-label">Range: {{ value }}m</label>
                        <input type="range" class="form-range" [min]="0" [max]="100" [(ngModel)]="value">
                    </div>

                    <div class="header-section">
                        <div class="user-info">
                            <div class="greeting-text">
                                <p class="geo">Geofence: {{geo}}</p>
                            </div>
                        </div>

                        <div style="display: flex; align-items: center; gap: 0;">


                            <button class="btn" style="padding-right: 1rem;" type="button" (click)="changeState()">
                                <img [src]="'https://img.icons8.com/?size=40&id=Cqhok5BBe9du&format=png&color=' + color"
                                    alt="">
                            </button>

                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
        <div class="col">
            <div  style="height: 17rem;">
                <div class="card-body">
                    <div class="call-card">
                        <a [href]="'tel:' + phoneNumber" class="call-link">
                            <div class="call-icon">
                                <img src="https://img.icons8.com/?size=100&id=I24lanX6Nq71&format=png&color=000000" alt="Phone Icon">
                            </div>
                            <div class="call-details">
                                <span class="call-label">Call {{petName}} Now</span>
                                <span class="call-number">{{ displayPhoneNumber }}</span>
                            </div>
                        </a>
                    </div>
            </div>
        </div>
    </div>


</div>

<div class="app-dashboard">
    <div class="header-section">
        <div class="user-info">
            <div class="profile-avatar" data-bs-toggle="offcanvas" (click)="addDevice()">
                 <img src="https://i.pravatar.cc/150?img=68" alt="">
            </div>
            <div class="greeting-text">
                <p class="welcome">Welcome</p>
                <h1 class="user-name">{{username}}</h1>
            </div>
        </div>

        
          
  
        
        <div style="display: flex; align-items: center; gap: 0;">
            <button class="notification-button">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">{{notifications}}</span>
            </button>
        
            <div style="padding-left: 1rem;" type="button"  data-bs-toggle="modal" (click)="addDevice()">
                <img src="https://img.icons8.com/?size=40&id=24717&format=png&color=FFFFFF" alt="">
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="max-width: 10rem; margin-left: auto;">
                <div class="modal-dialog">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> -->
                    <div class="modal-body">
                     <ul>
                        <li>    1</li>
                        <li>    2</li>
                     </ul>
                    </div>
                    <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div> -->
                </div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="tracking-input-container">
        <span class="icon-left">
            <i class="fas fa-search"></i>
        </span>
        <input type="text" placeholder="Enter your tracking number..." class="tracking-input">
        <button class="action-button">
            <!-- <i class="fas fa-expand-arrows-alt"></i> -->
            <img src="https://img.icons8.com/?size=30&id=25965&format=png&color=ffffffff" alt="">
        </button>
    </div>
</div>
